{% extends "layout.html" %}
{% block body %}

  <div class="row">
     {% with messages = get_flashed_messages()  %}
      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
       {% endfor %}
       {% endif %}
       {% endwith %}
      <div class="col-md-4 offset-md-4">
      <div class="card card-body">
         <h1>Update Owner: {{ owner.ssn }}</h1>
        <form action="/update_owner/{{owner.ssn}}" method="POST">
          <div class="form-group">
            <input type="text" name="fname" value="{{ owner.first_name }}" class="form-control" placeholder="First Name" required>
          </div><div class="form-group">
            <input type="text" name="lname" value="{{ owner.last_name }}" class="form-control" placeholder="Last Name" required>
          </div>
          <div class="form-group">
            <input type="text" name="address" value="{{owner.address}}" class="form-control" placeholder="Address" required>
          </div>
          <div class="form-group">
            <input type="text" name="phone" value="{{owner.phone}}" class="form-control" placeholder="Phone" required>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
