{% extends "index.html" %}
{% block body %}

  <div class="row">
    <div class="col-md-4 offset-md-4">
      <div class="card card-body">
        <form action="/update_gun/{{ gun.0 }}" method="POST">
          <div class="form-group">
            <select name="type" id="type">
                <option value="Pistol" selected="selected">Pistol</option>
                <option value="Rifle" selected="selected">Rifle</option>
                <option value="Shotgun" selected="selected">Shotgun</option>
            </select>
          </div>
          <div class="form-group">
            <input type="text" name="model" value="{{gun.model}}" class="form-control" placeholder="{{ gun.model|strn }}">
          </div>
          <div class="form-group">
            <input type="text" name="caliber" value="{{gun.caliber}}" class="form-control" value="{{ gun.caliber }}">
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">
            Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock %}
